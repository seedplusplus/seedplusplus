{% load static %}

<!DOCTYPE html>
<html lang="">

<head>
    <title>Seed++ | {% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'lesson/style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon2.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon/favicon2.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/ioz4bwq.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg" id="top-nav">
        <div class="container" style="margin-left: 0">
            <a class="navbar-brand" href="{% url 'lesson_index' %}">
                <img height="40px" padding src="{% static "corner_logo2.png"%}" style="position:relative;top:-0px" alt="SEED++">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item  {% if current == 'explore' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'lesson_explore' %}">Explore</a>
                </li>
                <li class="nav-item  {% if current == 'about' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'lesson_index' %}">About</a>
                </li>
                <li class="nav-item  {% if current == 'forum' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'lesson_index' %}">Forum</a>
                </li>
                <li class="nav-item {% if current == 'faq' %} active{% endif %}">
                  <a class="nav-link" href="{% url 'lesson_index' %}">FAQ</a>
                </li>
              </ul>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if current == 'signup' %} active{% endif %}">
                  {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                  {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                  {% endif %}
                </li>
              </ul>
            </div>
        </div>

    </nav>
        {% block page_content %}{% endblock %}
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
