{% load static %}

<!DOCTYPE html>
<html lang="">

<head>
    <title>Seed++ | {% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'lesson/style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon2.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon/favicon2.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/ioz4bwq.css"><link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
	<script src="{% static 'lesson/main.js' %}"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg" id="top-nav">
        <div class="container" style="margin-left: 0">
            <a class="navbar-brand" href="{% url 'lesson_index' %}" style="padding-left:0!important;padding-right:0!important;">
                <img height="40px" src="{% static "corner_logo2.png"%}" style="position:relative;top:-0px" alt="SEED++">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item  {% if current == 'explore' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'lesson_explore' %}">Explore</a>
                </li>
				
				<!-- 
				
				NOT READY == ABOUT PAGE
				
                <li class="nav-item  {% if current == 'about' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'lesson_about' %}">About</a>
                </li>
				-->
				
				
				<!--
				
				NOT READY == FORUM PAGE?
				
                <li class="nav-item  {% if current == 'forum' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'lesson_index' %}">Forum</a>
                </li>
				
				<li class="nav-item  {% if current == 'dashboard' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'lesson_dashboard' %}">Dashboard</a>
                </li>
				-->
                <li class="nav-item {% if current == 'faq' %} active{% endif %}">
                  <a class="nav-link" href="{% url 'lesson_faq' %}">FAQ</a>
                </li>
              </ul>
            </div>
            
            <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent" style="position: absolute;right: 5px;">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if current == 'signup' %} active{% endif %}">
                  {% if user.is_authenticated %}
                    <a class="nav-link {% if current == 'dashboard' %} active{% endif %}" href="{% url 'lesson_dashboard' %}">Dashboard</a>
                  {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Log In / Sign Up</a>
                  {% endif %}
                </li>
			  </ul>
			  <ul class="navbar-nav ml-auto menu-override">
				<li class="nav-item {% if current == 'signup' %} active{% endif %}">
                  {% if user.is_authenticated %}
					<div class="dropdown" id="overridden">
					  <button onclick="myFunction()" class="dropbtn">
						<img height="30px" src="{% static "corner-menu.png"%}" alt="MenuDropHere">
					  </button>
					  <div id="myDropdown" class="dropdown-content">
						<a href="{% url 'logout' %}">Logout</a>
						<!--
						<a href="{% url 'logout' %}">Delete</a>
						-->
					  </div>
					</div>
                  {% else %}
                  {% endif %}
                </li>
              </ul>
            </div>
        </div>
    </nav>
</body>
{% block page_content %}{% endblock %}
<!--
<footer>
	<div class ="col-md-12" id="footer_seed">
		Footer Stuff
	</div>
</footer>
-->
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
