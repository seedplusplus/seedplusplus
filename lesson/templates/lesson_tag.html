{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ tag | title }}</h1>
    <hr>
    {% for lesson in lessons %}
        <h2><a href="{% url 'lesson_detail' lesson.pk%}">{{ lesson.title }}</a></h2>
        <small>
            {{ lesson.created_on.date }} |&nbsp;
            Tags:&nbsp;
            {% for tag in lesson.tags.all %}
            <a href="{% url 'lesson_tag' tag.name %}">
                {{ tag.name }}
            </a>&nbsp;
            {% endfor %}
        </small>
        <p>{{ lesson.body | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock %}
