{% extends "base.html" %}

{% block page_title %}
Edit Lesson
{% endblock %}

{% block page_content %}
<div class="col-md-3 login-format">
    <h1>Edit Lesson</h1>
    <hr>
    <form action="{% url 'lesson_edit' pk %}" method="post" >
        {% csrf_token %}
        {% include "lesson_edit_form_template.html" %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
