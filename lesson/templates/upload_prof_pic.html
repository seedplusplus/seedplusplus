{% extends "base.html" %}
{% block page_title %}Upload New Profile Picture{% endblock %}

{% block page_content %}
<h2>Upload New Profile Picture</h2>
<form action="{% url 'image_upload' user.pk %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="file" name="profpic">
	<button type="submit">Upload</button>
</form>
{% endblock %}
